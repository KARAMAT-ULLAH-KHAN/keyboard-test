<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Tester</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Monoton&family=Playwrite+TZ+Guides&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="top-container">
    <div class="head-container">
        <div class="top-heading caveat-top-heading"><h1>Keyboard Tester</h1></div>
    </div>
</div>
<div class="top-container">
    <div class="container">
        <div class="key-container">
            <div class="key Escape">Esc</div>
            <div class="key F1">F1</div>
            <div class="key F2">F2</div>
            <div class="key F3">F3</div>
            <div class="key F4">F4</div>
            <div class="key F5">F5</div>
            <div class="key F6">F6</div>
            <div class="key F7">F7</div>
            <div class="key F8">F8</div>
            <div class="key F9">F9</div>
            <div class="key F10">F10</div>
            <div class="key F11">F11</div>
            <div class="key F12">F12</div>
            <div class="key ">PrtScr<br>SysRq</div>
            <div class="key Insert">Insert</div>
            <div class="key Delete">Delete</div>
        </div>
        <div class="key-container">
            <div class="key Backquote">~<br></div>
            <div class="key d1">1</div>
            <div class="key d2">2</div>
            <div class="key d3">3</div>
            <div class="key d4">4</div>
            <div class="key d5">5</div>
            <div class="key d6">6</div>
            <div class="key d7">7</div>
            <div class="key d8">8</div>
            <div class="key d9">9</div>
            <div class="key d0">0</div>
            <div class="key - _">-<br>_</div>
            <div class="key + =">+<br>=</div>
            <div class="key Backspace big-key">Backspace</div>
            <div class="key Home">Home</div>
        </div>
        <div class="key-container">
            <div class="key mid-key Tab">Tab<br></div>
            <div class="key Q q">Q</div>
            <div class="key W w">W</div>
            <div class="key E e">E</div>
            <div class="key R r">R</div>
            <div class="key T t">T</div>
            <div class="key Y y">Y</div>
            <div class="key U">U</div>
            <div class="key I">I</div>
            <div class="key O">O</div>
            <div class="key P">P</div>
            <div class="key ">{<br>[</div>
            <div class="key">}<br>]</div>
            <div class="key mid-key">|<br>\</div>
            <div class="key PageUp">Pg Up</div>
        </div>
        <div class="key-container">
            <div class="key CapsLock caps-key">Caps Lock<br></div>
            <div class="key a">A</div>
            <div class="key S">S</div>
            <div class="key D">D</div>
            <div class="key F">F</div>
            <div class="key G">G</div>
            <div class="key H">H</div>
            <div class="key J">J</div>
            <div class="key K">K</div>
            <div class="key L">L</div>
            <div class="key Semicolon">:<br>;</div>
            <div class="key Quote">"<br>'</div>
            <div class="key enter-key">Enter</div>
            <div class="key PageDown">Pg Dn</div>
        </div>
        <div class="key-container">
            <div class="key Shift1 enter-key">Shift</div>
            <div class="key Z">Z</div>
            <div class="key X">X</div>
            <div class="key C">C</div>
            <div class="key V">V</div>
            <div class="key B">B</div>
            <div class="key  N">N</div>
            <div class="key M">M</div>
            <div class="key"><<br>,</div>
            <div class="key">><br>.</div>
            <div class="key">?<br>/</div>
            <div class="key Shift2 caps-key">Shift</div>
            <div class="key ArrowUp"><img src="./images/arrow-up.svg"/></div>
            <div class="key End">End</div>
        </div>
        <div class="key-container">
            <div class="key Control1 mid-key">Ctrl</div>
            <div class="key">Fn</div>
            <div class="key Meta">WIN</div>
            <div class="key Alt1">Alt</div>
            <div class="key   space-key">Space Bar</div>
            <div class="key Alt2">Alt</div>
            <div class="key Control2 mid-key">Ctrl</div>
            <div class="key ContextMenu"><img src="./images/menu-down.svg"/></div>
            <div class="key ArrowLeft"><img src="./images/arrow-left.svg"/></div>
            <div class="key ArrowDown"><img src="./images/arrow-down.svg"/></div>
            <div class="key ArrowRight"><img src="./images/arrow-right.svg"/></div>
        </div>
    </div>
</div>

    <script src="./js.js"></script>
</body>
</html>
